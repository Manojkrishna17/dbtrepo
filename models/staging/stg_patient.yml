version: 2

models:
  - name: stg_patient
    columns:
      - name: patient_id
        tests:
          - unique
          - not_null

      - name: age
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120

      - name: gender
        tests:
          - accepted_values:
              values: ['MALE', 'FEMALE', 'OTHER']   # adjust case/format to your data

      # - name: contact_number
      #   tests:
      #     - dbt_utils.expression_is_true:
      #         expression: "length(contact_number) >= 10"   # rough check for Indian numbers

      - name: full_name
        tests:
          - not_null
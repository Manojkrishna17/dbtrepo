version: 2

models:
  - name: stg_appointment
    columns:
      - name: appointment_id
        tests:
          - unique
          - not_null

      - name: patient_id
        tests:
          - relationships:
              to: source('appolo_raw', 'patient_raw')
              field: patient_id   # foreign key check to raw (or later to stg_patient)

      - name: department_id
        tests:
          - relationships:
              to: source('appolo_raw', 'department_raw')
              field: department_id

      - name: amount_billed
        tests:
          - dbt_utils.accepted_range:
              min_value: 0

      - name: appointment_date
        tests:
          - not_null